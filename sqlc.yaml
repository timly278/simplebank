version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration"
    database:
        uri: postgresql://root:tulb@localhost:5432/simple_bank?sslmode=disable
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: false
        emit_empty_slices: true
        


